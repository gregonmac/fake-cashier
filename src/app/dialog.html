<h1 mat-dialog-title>Votre commande : {{data.total}} â‚¬</h1>
<div mat-dialog-content>
  <mat-list role="list">

      <mat-list-item
        role="listitem"
        *ngFor="let product of data.command | keyvalue"
      >
        <img style="max-width: 50px;" src="assets/{{ product.key.id }}" />
        {{ product.key.text }} x
        {{ product.value }}</mat-list-item
      >
      <mat-divider></mat-divider>
    </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button (click)="onPay()" cdkFocusInitial>Ok</button>
</div>
